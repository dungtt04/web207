<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
  <body>
      <div class="container" ng-app="myapp" ng-controller="myctrl">
        <h1>Bán hàng giải khátt</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Tên sp</th>
                    <th>Đơn giá</th>
                    <th>SỐ lượng</th>
                    <th>Thành tiền</th>
                    <th>Chọn</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="product in products">
                    <td scope="row">{{$index+1}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.price}} | currency: "VND"</td>
                    <td><input type="number" ng-model="product.quantity"
                        ng-disabled="!product.checked" ></td>
                    <td>{{product.quantity * product.price | currency: "VND"}}</td>
                    <td><input type="checkbox" ng-model="product.checked"></td>
                </tr>
                <tr>
                    <td scope="row"></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
        <h2>Tổng tiền: {{caculateTotal() | currency: "VND"}}</h2>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js&quot; integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js&quot; integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js&quot; integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <script>
        var app=angular.module("myapp",[]);
        app.controller("myctrl",function($scope){
            $scope.products=[
                {name:"Coca cola",price: 15000, quantity: 0, checked:false},
                {name:"Pespi",price: 10000, quantity: 0, checked:false},
                {name:"Sting",price: 20000, quantity: 0, checked:false},
                {name:"7Up",price: 17500, quantity: 0, checked:false},
                {name:"Sprite",price: 13500, quantity: 0, checked:false},
            ];
            $scope.caculateTotal=function(){
                var total=0;
                for(var i=0;i<$scope.products.length;i++){
                    if($scope.products[i].checked){
                        total+=$scope.products[i].price * $scope.products[i].quantity;
                    }
                }
                return total;
            };
        });
      </script>
</body>
</html>
